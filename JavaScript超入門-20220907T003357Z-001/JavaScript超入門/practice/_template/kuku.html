<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        'use strict';
        document.write('<h1>九九の表</h1>');
        document.write('<table>');
        
        for(let x = 1; x < 10; x++){
            document.write('<tr>');
        
          for(let y = 1; y < 10; y++){
            document.write('<td>', x * y, '</td>');
          }
          document.write('</tr>');
        }
        document.write('</table>');
        
    </script>
    
</body>
</html>
