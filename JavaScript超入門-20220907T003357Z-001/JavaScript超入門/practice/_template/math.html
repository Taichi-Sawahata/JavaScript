<script>
 'use strict';
const number = Math.floor(Math.random() * 6);
let answer = window.prompt('数宛ゲーム');
answer = Number(answer);


//数宛ゲームの応用　js教科書

let message;
 if(!Number.isInteger(answer)) {
    message = '整数を入力してください';
 }else {
 if (answer < 0) {
    message = '0~5の数字を入力';
}else if(answer > 5) {
    message = '0~5の数字を入力';
}else if(answer === number) {
    message = 'あたり';
} else if (answer < number) {
    message = 'もっと大きい';
} else if (answer > number) {
    message = 'もっと小さい';
} else {
    message = '0~5の数字を入力してね';
}
}

window.alert(message);
</script>
