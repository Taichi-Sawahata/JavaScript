<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <table>
        <tr>
            <td id="title"></td>
            <td id="price"></td>
            <td id="stock"></td>
        </tr>
    </table>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>

</div>
<script>
 'use strict';

 let enemy = 100;
 let count = 0;
 window.alert('戦闘スタート');

while(0 < enemy) {
    const attack = Math.floor(Math.random() * 30) + 1;
    console.log('ゴースの赤子に', attack , 'のダメージ');
    enemy -= attack;
    count += 1;
}
console.log('ゴースの赤子を', count ,'回で倒した');
</script>
</body>
