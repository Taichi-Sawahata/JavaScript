<header>

<main>
<div class="container">

            <td id="title"></td>

<script>
 'use strict';
//nからm間での合計を求める
//①合計用の変数を用意しておく(初期値0)
let goukei = 0;
//②nに該当する数を画面上から入力してもらう
let n = parseInt(window.prompt('nの数を入力してください'));
//③ｍに該当する数を画面上から入力してもらう
let m = parseInt(window.prompt('mの数を入力してください'));
//④入力されたｎとｍから合計を計算し、変数に保存
goukei = (n + m) * (m - n + 1) / 2;

console.log(goukei);
//⑤計算結果を画面に表示する




</script>
