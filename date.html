<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict';
        window.onload = function(){
            //翌日計算の関数
            function next_cal(){
            //変更後のチェックイン日(Value)を取得
            let change_day = document.getElementById('checkin').value;
            let array = change_day.split('-');
            //翌日のDateオブジェクトを取得
            let next_day = new Date(
                array[0],
                Number(array[1]),
                Number(array[2])+1);//明日の日付を欲しいため
                
             /*   let today = new Date(array[0], array[1] - 1, array[2]);
                let adday =  today.setDate(today.getDate() + 1);*/

            //年月日の取り出し
            let year = next_day.getFullYear();
            let month = next_day.getMonth();
            let date = next_day.getDate();
           
            //月0をつける
            if(month < 10){
              month = '0' + month;
            }
            //日に0をつける
            if(date < 10){
                date = '0' + date;
            }
            //inputに設定できる形式に変換
            let tommorow = year + '-' + month + '-' + date;
            //チェックアウト日にセット
            document.getElementById('checkout').value = tommorow;
        }
        //チェックイン日が変更されたら
        document.getElementById('checkin').onchange = function(){
            //翌日計算の関数を呼び出す
            next_cal();
        }
        };
    </script>
</head>
<body>
    <p><input type="date" id="checkin" value=""></p>
    <p><input type="date" id="checkout" value="" ></p>
    
</body>
</html>
