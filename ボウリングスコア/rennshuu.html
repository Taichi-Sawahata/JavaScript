<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bowling</title>
    <link rel="stylesheet" href="rennshuu.css">
</head>
<body>
    <div class="wrapper">
       
        <table id="mytable">
            <thead>
                <tr>
                    
                    <th colspan="6">1</th>
                    <th colspan="6">2</th>
                    <th colspan="6">3</th>
                    <th colspan="6">4</th>
                    <th colspan="6">5</th>
                    <th colspan="6">6</th>
                    <th colspan="6">7</th>
                    <th colspan="6">8</th>
                    <th colspan="6">9</th>
                    <th colspan="9">10</th>
                </tr>
            </thead>
            <tbody>
                <tr id="tr1" >
                   <td id="score1"  colspan="3"></td><td id="score2"  colspan="3"></td>
                   <td id="score3" colspan="3"></td><td  id="score4" colspan="3"></td>
                   <td id="score5" colspan="3"></td><td  id="score6" colspan="3"></td>
                   <td id="score7" colspan="3"></td><td  id="score8" colspan="3"></td>
                   <td id="score9" colspan="3"></td><td  id="score10" colspan="3"></td>
                   <td id="score11" colspan="3"></td><td  id="score12" colspan="3"></td>
                   <td id="score13" colspan="3"></td><td  id="score14" colspan="3"></td>
                   <td id="score15" colspan="3"></td><td  id="score16" colspan="3"></td>
                   <td id="score17"  colspan="3"></td><td id="score18"   colspan="3"></td>
                   <td id="score19" colspan="3"></td><td id="score20" colspan="3"></td>
                   <td  id="score21" colspan="3"></td>
               </tr>
                <tr id="tr2">
                    <td colspan="6" class="goukei" id="frame2"></td>
                    <td colspan="6" class="goukei" id="frame4"></td>
                    <td colspan="6" class="goukei" id="frame6"></td>
                    <td colspan="6" class="goukei" id="frame8"></td>
                    <td colspan="6" class="goukei" id="frame10"></td>
                    <td colspan="6" class="goukei" id="frame12"></td>
                    <td colspan="6" class="goukei" id="frame14"></td>
                    <td colspan="6" class="goukei" id="frame16"></td>
                    <td colspan="6" class="goukei" id="frame18"></td>
                    <td colspan="9" class="goukei" id="frame20"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button id="btnid" value="0">0</button>
            <button id="btnid" value="1">1</button>
            <button id="btnid" value="2">2</button>
            <button id="btnid" value="3">3</button>
            <button id="btnid" value="4">4</button>
            <button id="btnid" value="5">5</button>
            <button id="btnid" value="6">6</button>
            <button id="btnid" value="7">7</button>
            <button id="btnid" value="8">8</button>
            <button id="btnid" value="9">9</button>
            <button id="btnid" value="10">10</button>
            
           <button id="goukei">合計計算</button>
            


    </div>
    <div><p id="hyouji" class="hidden">ストライク! 0を押してください</p>
         <p id="over" class="hidden_pin">10をオーバーしたためクリア</p></div>
         <!--jQueryはCDNでネット経由するためオフラインだと使えない-->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="renshuu.js"></script>
</body>
</html>
